<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button color="dark" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary" >
      <ion-button color="dark" style="margin-top: .3em;">
         <h6>{{ 'SIGNUP.ignore' | translate }}</h6>
      </ion-button>
    </ion-buttons>
    <ion-title ><h6>{{ 'SIGNUP.Signup' | translate }}</h6></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: var(--ion-color-light);">
  <h1>{{ 'SIGNUP.Account' | translate }}</h1>
  

  <form>
    <div class="form-field">
      <label >{{ 'SIGNUP.Email' | translate }}</label>
      <input type="text">
    </div>
    <div class="form-field">
      <label >{{ 'SIGNUP.Password' | translate }}</label>
      <input  type="password" >
    </div>
    <div class="form-field">
      <label >{{ 'SIGNUP.RepeatPassword' | translate }}</label>
      <input  type="password" >
    </div>
    <p class="footer-text">{{ 'SIGNUP.Agreement' | translate }}</p>
    <ion-button (click)="openHome()" expand='block' type="submit" color="primary">{{ 'SIGNUP.Signup' | translate }}</ion-button>        
  </form>
  <p class="footer-text">{{ 'SIGNUP.Already' | translate }}<a (click)="openSignin()">{{ 'SIGNUP.Signin' | translate }}</a></p>
</ion-content>
