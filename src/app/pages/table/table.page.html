<ion-header class="ion-no-border">
  <ion-toolbar>    
		<ion-buttons slot="start">
			<ion-back-button color="dark" text=""></ion-back-button>
		</ion-buttons>
		<ion-title>{{ 'TABLES.Title' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="freeTables">
    <ion-list>
      <ion-item *ngFor="let item of freeTables" (click)="openBooking()">
        <ion-icon name="restaurant" size="large" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ 'TABLES.Table' | translate }} {{item.number}}</h2>
          <p>{{item.number_of_places}} {{ 'TABLES.Places' | translate }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Skeleton screen -->
